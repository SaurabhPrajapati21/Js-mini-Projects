<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1><i>Stone Paper Scissor Game !</i></h1>
    </center>

    <div class="choices">
      <div class="choice" id="rock">
        <img class="option" src="rock.png" alt="image" />
      </div>

      <div class="choice" id="paper">
        <img class="option" src="paper.png" alt="image" />
      </div>

      <div class="choice" id="scissor">
        <img class="option" src="scissor.jpg" alt="image" />
      </div>
    </div>

    <div class="scores">
      <div>
        <p class="bold" id="userscore">0</p>
        <p>You</p>
      </div>

      <div>
        <p class="bold" id="compscore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <center>
      <div class="result">
        <h3 id="msg">Play Your Move</h3>
      </div>
    </center>
    <div class="outerdiv">
      <div class="compsymb">
        <img class="option" id="setcompimg" src="comp2.png" alt="" />
      </div>
    </div>
    <center>
      <h3 id="comphead">Computer</h3>
      <h3 id="comphead2"></h3>
    </center>

    <script src="script.js"></script>
  </body>
</html>
